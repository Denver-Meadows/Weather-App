<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <container class="main__app__container">
    <!-- add ability to search by city or zip -->
    <div class="weather__data">
      <div class="weather__data__location">
        <p class="weather__data__location__city">Cincinnati, OH</p>
        <p class="weather__data__loations__time">3:45pm</p>
      </div>
      <div class="weather__data__current">
        <p class="weather__data__current__icon">ðŸ”¥</p>
        <p class="weather__data__current__description">Hot</p>
      </div>
      <div class="weather__data__clouds">
        <p class="weather__data__clouds__coverage">20% Clouds</p>
      </div>
      <div class="weather__data__temp">
        <p class="weather__data__temp__actual">70 degrees</p>
        <p class="weather__data__temp__feels-like">75 degrees</p>
      </div>
      <div class="weather__data__additional-info">
        <p class="weather__data_additional-info__humidity">Humidity</p>
        <p class="weather__data_additional-info__wind">Wind - Wind Dir</p>
        <p class="weather__data_additional-info__precipitation">precipitation</p>
        <p class="weather__data_additional-info__air-quality">Air Quality</p>
      </div>
      <div class="weather__data__sun">
        <p class="weather__data__sun-rise">7:00am</p>
        <p class="weather__data__sun-set">9:00pm</p>
      </div>
    </div>

  </container>
  
</body>
</html>
